<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kindstarwonder's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--put in the navbarHeader.html to load-->
    <div id="header"></div>

    <!--main info content of body-->
    <div class="content">
        <h1>Welcome to kindstarwonder's Portfolio</h1>
        <p>Explore my expertise in web hosting, cloud integration, cybersecurity, and backend development.</p>
    </div>

    <!--Javascript load the navbar html as DOM update-->
    <script>
        fetch('navbarHeader.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    
</body>
</html>
