<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <!--put in the navbarHeader.html to load-->
    <div id="header"></div>

    <!--main info content of body-->
    <div class="content">
    <h1>About Me</h1>
    <p>A resume-like introduction highlighting my work at GL Solutions in web development, cybersecurity, and cloud integration.</p>
    <!-- Add your bio, skills, or GL Solutions achievements -->
     </div>

    <!--Javascript load the navbar html as DOM update-->
    <script>
        fetch('../navbarHeader.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    
</body>
</html>
