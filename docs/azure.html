<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Integration - Azure</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <!--put in the navbarHeader.html to load-->
    <div id="header"></div>

    <!--main info content of body-->
    <div class="content">
    <h1>Azure Integration</h1>
    <p>Details of Azure projects from GL Solutions or other experience.</p>
    </div>

    <!--Javascript load the navbar html as DOM update-->
    <script>
        fetch('../navbarHeader.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    
</body>
</html>
